<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Anaghaaa</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        remember: overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 4rem;
        color: white;
        animation: glow 2s infinite alternate, float 3s ease-in-out infinite;
        text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 30px #ffeb3b, 0 0 60px #ff4081; }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .balloon {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 60px;
        background: red;
        border-radius: 50%;
        animation: rise 8s infinite;
    }

    .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 40px;
        background: #555;
        left: 50%;
        top: 60px;
    }

    @keyframes rise {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Anaghaaa ðŸŽ‚</h1>

<script>
    const colors = ["#ff5252", "#ff4081", "#7c4dff", "#40c4ff", "#69f0ae"];

    for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);
    }
</script>

</body>
</html>
